<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-Child Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="input-container">
    <label for="nth-child-input">Enter :nth-child pattern:</label>
    <input type="text" id="nth-child-input" placeholder="e.g., 2n+1">
</div>

<div class="selector-visualizer">
    <ul>
        <!-- Dynamically generate or manually place list items here -->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>

<script src="scripts/nth-child.js"></script>
</body>
</html>
